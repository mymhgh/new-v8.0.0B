<!DOCTYPE html>
<html lang="bn">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f72585;
      --radius: 12px;
      --shadow: 0 10px 20px rgba(0,0,0,0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --pbdr:#ff8c00;
      --important-color: #FF6347;
      --later-color: #32CD32;
      --bg-color: #f5f5f5;
      --card-bg: #ffffff;
      --text-color: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      position: relative;
    }

    .floating-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .floating-bg div {
      position: absolute;
      border-radius: 50%;
      background: rgba(67, 97, 238, 0.1);
      filter: blur(60px);
    }

    .floating-bg div:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -50px;
      left: -50px;
      animation: float 15s infinite linear;
    }

    .floating-bg div:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: 100px;
      right: 100px;
      animation: float 12s infinite linear reverse;
      background: rgba(72, 149, 239, 0.1);
    }

    .floating-bg div:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 30%;
      right: 20%;
      animation: float 10s infinite linear;
      background: rgba(76, 201, 240, 0.1);
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(50px, 50px) rotate(90deg);
      }
      50% {
        transform: translate(0, 100px) rotate(180deg);
      }
      75% {
        transform: translate(-50px, 50px) rotate(270deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    /* User Profile Section */
    .user-profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      animation: fadeInDown 0.8s ease-out;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      position: relative;
    }

    .profile-image-container {
      position: relative;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .profile-picture {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--pbdr);
    }

    .verified-badge {
      position: absolute;
      bottom: 12px;
      right: -5px;
      width: 22px;
      height: 22px;
      background: linear-gradient(135deg, #ff8c00, #d37604);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
      z-index: 2;
      animation: rotate 4s linear infinite, pulse 2s infinite;
    }

    .verified-badge i {
      color: white;
      font-size: 12px;
    }

    .user-info {
      flex-grow: 1;
    }

    .user-name {
      font-size: 20px;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 8px;
      text-align: left;
    }

    .user-username {
      font-size: 15px;
      color: rgb(94, 91, 91);
      opacity: 0.8;

    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 0px;
      margin-bottom: 10px;
      transition: var(--transition);
      animation: fadeInUp 0.8s ease-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: var(--radius);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transform: perspective(1000px) rotateX(0deg);
      transition: var(--transition);
    }

    .video-container:hover {
      transform: perspective(1000px) rotateX(5deg);
    }

    .video-thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      z-index: 2;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      cursor: pointer;
      transition: var(--transition);
    }

    .play-button:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: translate(-50%, -50%) scale(1.1);
    }

    .play-button i {
      color: white;
      font-size: 28px;
      margin-left: 4px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    .video-container.hide-thumbnail .video-thumbnail,
    .video-container.hide-thumbnail .play-button {
      display: none;
    }

    .important {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 20px;
    }

    .highlight-item {
      padding: 6px;
      border-radius: 6px;
      border-left: 4px solid var(--important-color);
    }

    .highlight-title {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .highlight-meta {
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
    }

    .social-section {
      text-align: center;
      margin: 40px 0;
    }

    .social-title {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: var(--primary);
      opacity: 0;
      animation: fadeIn 1s ease-out 0.7s forwards;
    }

    .social-rows {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .social-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      width: 100px;
      opacity: 0;
      transform: translateY(20px);
    }

    .social-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      transition: var(--transition);
    }

    .social-icon {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: var(--transition);
      margin-bottom: 8px;
    }

    .social-icon:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .social-icon:hover .social-logo {
      transform: scale(1.1);
    }

    .social-item:nth-child(1) { animation: fadeInUp 0.5s ease-out 0.8s forwards; }
    .social-item:nth-child(2) { animation: fadeInUp 0.5s ease-out 0.9s forwards; }
    .social-item:nth-child(3) { animation: fadeInUp 0.5s ease-out 1.0s forwards; }
    .social-item:nth-child(4) { animation: fadeInUp 0.5s ease-out 1.1s forwards; }
    .social-item:nth-child(5) { animation: fadeInUp 0.5s ease-out 1.2s forwards; }
    .social-item:nth-child(6) { animation: fadeInUp 0.5s ease-out 1.3s forwards; }
    .social-item:nth-child(7) { animation: fadeInUp 0.5s ease-out 1.4s forwards; }
    .social-item:nth-child(8) { animation: fadeInUp 0.5s ease-out 1.5s forwards; }
    .social-item:nth-child(9) { animation: fadeInUp 0.5s ease-out 1.6s forwards; }
    .social-item:nth-child(10) { animation: fadeInUp 0.5s ease-out 1.7s forwards; }
    .social-item:nth-child(11) { animation: fadeInUp 0.5s ease-out 1.8s forwards; }
    .social-item:nth-child(12) { animation: fadeInUp 0.5s ease-out 1.9s forwards; }

    .social-name {
      font-size: 0.9rem;
      color: var(--dark);
      font-weight: 500;
      text-align: center;
      transition: var(--transition);
    }

    .social-item:hover .social-name {
      color: var(--primary);
      font-weight: 600;
    }

    .version {
      text-align: center;
      margin-top: -20px;
      margin-bottom: -20px;
      font-size: 0.9rem;
      color: var(--dark);
      opacity: 0.6;
      animation: fadeIn 1s ease-out 2s forwards;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(67, 97, 238, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(67, 97, 238, 0);
      }
    }
  </style>
</head>

  <script>
    // Telegram user data থেকে username নেওয়া
    let encodedUser = '';
    if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user && user.username) {
            encodedUser = encodeURIComponent(user.username);
        }
    }

    // Facebook data 
    document.getElementById("facebook").href = "work-submite-form/facebook/index.html?user=" + encodedUser;

    // Handle link clicks
    document.querySelectorAll('.social-item').forEach(function(link) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        var linkUrl = this.getAttribute('href');
        var target = this.getAttribute('target');
        
        setTimeout(function() {
          window.open(linkUrl, target);
        }, 500);
      });
    });

    // Video thumbnail functionality
    document.getElementById('playButton').addEventListener('click', playVideo);
    document.querySelector('.video-thumbnail').addEventListener('click', playVideo);

    function playVideo() {
      const videoContainer = document.getElementById('videoContainer');
      const iframe = document.getElementById('videoIframe');
      
      // Set the video source
      iframe.src = "https://www.youtube.com/embed/y7IkxeXxowA?si=3S-L1gcwamC4DKHa&autoplay=1";
      
      // Hide thumbnail and play button
      videoContainer.classList.add('hide-thumbnail');
    }

    // Telegram WebApp integration for user data
    function initTelegramUserData() {
      // Check if Telegram WebApp API is available
      if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
        try {
          console.log("Telegram WebApp initialized");
          const tg = window.Telegram.WebApp;
          
          // Expand the WebApp to full height
          tg.expand();
          
          // Enable closing confirmation
          tg.enableClosingConfirmation();
          
          // Get user data
          const user = tg.initDataUnsafe.user;
          
          if (user) {
            console.log("User data:", user);
            
            // Update profile picture
            if (user.photo_url) {
              document.getElementById('profilePicture').src = user.photo_url;
            }
            
            // Update user name
            let fullName = '';
            if (user.first_name) fullName += user.first_name;
            if (user.last_name) fullName += ' ' + user.last_name;
            if (fullName.trim() !== '') {
              document.getElementById('userName').textContent = fullName.trim();
            } else {
              document.getElementById('userName').textContent = 'Telegram User';
            }
            
            // Update username
            if (user.username) {
              document.getElementById('userUsername').textContent = '@' + user.username;
            } else {
              document.getElementById('userUsername').textContent = 'Telegram User';
            }
          } else {
            console.log("No user data available");
            document.getElementById('userName').textContent = 'Telegram User';
            document.getElementById('userUsername').textContent = 'User';
          }
          
          // Set theme changed event
          tg.onEvent('themeChanged', function() {
            document.body.setAttribute('data-theme', tg.colorScheme);
          });
          
          // Set viewport changed event
          tg.onEvent('viewportChanged', function() {
            tg.expand();
          });
          
        } catch (error) {
          console.error("Error initializing Telegram WebApp:", error);
          document.getElementById('userName').textContent = 'Error Loading';
          document.getElementById('userUsername').textContent = 'Please try again';
        }
      } else {
        // Fallback for testing outside Telegram
        console.log("Telegram WebApp API not detected. Using mock data.");
        document.getElementById('userName').textContent = 'Demo User';
        document.getElementById('userUsername').textContent = '@demo_user';
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initTelegramUserData);
  </script>
